{% extends 'base.html' %}

{% load static%}

{% block content %}
    <div class="menu-title">
        <h2>Cockapoo Cafe</h2>
        <h3>Cake Menu</h3>
    </div>

    {% for cake in cake_list %}
    
    <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
        <div class="col">
            <div class="card">
                <img src="{{ cake.image.url }}" class="card-img-top" alt="Sandwhich picture">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ cake.name }}</h5>
                    <p class="card-text">{{ cake.description }}</p>
                    <p class="card-text">Â£{{ cake.price }}</p>
                </div>
            </div>
            <hr>
        </div>
    </div>

    {% endfor %}

{% endblock %}
