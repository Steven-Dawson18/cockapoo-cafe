{% extends 'base.html' %}

{% load static%}

{% block content %}

  {% if user.is_authenticated %}
    <h3>Update Menu Item: "{{ object.name }}"?</h3>
    <form method="post" enctype="multipart/form-data" class="review-form">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="menu-btn">Submit</button>
        <a class="menu-btn" href="{% url 'menu-items' %}">Cancel</a>
    </form>
  {% endif %}

{% endblock %}
