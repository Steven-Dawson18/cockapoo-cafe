{% extends 'base.html' %}

{% load static%}

{% block content %}


  {% if user.is_authenticated %}
    <h3>Here You Can Make A Reservation Or Just walkin to our cafe</h3>
    <p id="reviewer">Reserving as: {{ user.username }}</p>
    <form method="post" class="reservation-form">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="menu-btn">Submit</button>
        <p class="inline-flex"><a class="menu-btn cancel-btn" href="{% url 'reservation' %}">Cancel</a></p>
    </form>

  {% endif %}


{% endblock %}
