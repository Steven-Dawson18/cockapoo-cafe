{% extends 'base.html' %}

{% load static%}

{% block content %}


  {% if user.is_authenticated %}
    <h3>Update your deservation here</h3>
    <p id="reviewer">Reserving as: {{ user.username }}</p>
    <form method="post" class="reservation-form">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="menu-btn">Submit</button>
        <a class="menu-btn" href="{% url 'reservation' %}">Cancel</a>
    </form>

  {% endif %}


{% endblock %}
